<!DOCTYPE html>
<html>
<head>
    <title>Fandom Q&A</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        textarea, input { width: 100%; padding: 1em; margin-top: 1em; }
        .result { background-color: #f4f4f4; padding: 1em; margin-top: 2em; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Ask a Fandom Question</h1>
    
    <form method="POST">
        <textarea name="question" rows="4" placeholder="Enter your question...">{{ question }}</textarea><br>
        <input type="submit" value="Get Answer">
    </form>

    {% if answer %}
    <div class="result">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</body>
</html>
